<!DOCTYPE html>
<html lang="en-us" dir="ltr" itemscope itemtype="http://schema.org/Article">

  {{ partial "head.html" . }}

  <body style="min-height:100vh;display:flex;flex-direction:column">

    {{ partial "navbar.html" . }}

    <section class="section" style="flex:1">

      <!-- Content -->
      <div class="container">
        <p class="title">{{ .Title }}</p>

        {{ partial "toc.html" . }}
        
        <div class="content">
          {{ .Content }}
        </div>

      </div>

    </section>

    {{ partial "footer.html" . }}
  </body>

</html>
